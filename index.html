<!DOCTYPE html>
<html>
<head>
	<title>KeyBoard</title>
	<link rel="stylesheet" href="css\index.css">
</head>
<body>
<div class="container">
	<textarea id="write"></textarea>
	<div class="keyboard">
		<button class="character">`</button><button class="character altChar">~</button>
		<button class="character">1</button><button class="character altChar">!</button>
		<button class="character">2</button><button class="character altChar">@</button>
		<button class="character">3</button><button class="character altChar">#</button>
		<button class="character">4</button><button class="character altChar">$</button>
		<button class="character">5</button><button class="character altChar">%</button>
		<button class="character">6</button><button class="character altChar">^</button>
		<button class="character">7</button><button class="character altChar">&</button>
		<button class="character">8</button><button class="character altChar">*</button>
		<button class="character">9</button><button class="character altChar">(</button>
		<button class="character">0</button><button class="character altChar">)</button>
		<button class="character">-</button><button class="character altChar">_</button>
		<button class="character">=</button><button class="character altChar">+</button>
		<button class="backspace">backspace</button>
		<button class="tab">tab</button>
		<button class="letter">q</button>
		<button class="letter">w</button>
		<button class="letter">e</button>
		<button class="letter">r</button>
		<button class="letter">t</button>
		<button class="letter">y</button>
		<button class="letter">u</button>
		<button class="letter">i</button>
		<button class="letter">o</button>
		<button class="letter">p</button>
		<button class="character">[</button><button class="character altChar">{</button>
		<button class="character">]</button><button class="character altChar">}</button>
		<button class="character">\</button><button class="character altChar">|</button>
		<button class="caps">caps lock</button>
		<button class="letter">a</button>
		<button class="letter">s</button>
		<button class="letter">d</button>
		<button class="letter">f</button>
		<button class="letter">g</button>
		<button class="letter">h</button>
		<button class="letter">j</button>
		<button class="letter">k</button>
		<button class="letter">l</button>
		<button class="character">;</button>
		<button class="character">'</button>
		<button class="enter">enter</button>
		<button class="left-shift">shift</button>
		<button class="letter">z</button>
		<button class="letter">x</button>
		<button class="letter">c</button>
		<button class="letter">v</button>
		<button class="letter">b</button>
		<button class="letter">n</button>
		<button class="letter">m</button>
		<button class="character">,</button><button class="character altChar"><</button>
		<button class="character">.</button><button class="character altChar">></button>
		<button class="character">/</button><button class="character altChar">?</button>
		<button class="right-shift">shift</button>
		<button class="space">space</button>

	</div>

</div>
</body>
</html>
