<!DOCTYPE html>
<html>
<head>
	<title>KeyBoard</title>
	<link rel="stylesheet" href="css\index.css">
	<script src="js\index.js" async></script>
</head>
<body>
<div class="container">
	
	<div class="keyboard">
		<textarea id="write"></textarea>
		
		<button class="keys character">`</button><button class="keys altChar">~</button>
		<button class="keys character">1</button><button class="keys altChar">!</button>
		<button class="keys character">2</button><button class="keys altChar">@</button>
		<button class="keys character">3</button><button class="keys altChar">#</button>
		<button class="keys character">4</button><button class="keys altChar">$</button>
		<button class="keys character">5</button><button class="keys altChar">%</button>
		<button class="keys character">6</button><button class="keys altChar">^</button>
		<button class="keys character">7</button><button class="keys altChar">&</button>
		<button class="keys character">8</button><button class="keys altChar">*</button>
		<button class="keys character">9</button><button class="keys altChar">(</button>
		<button class="keys character">0</button><button class="keys altChar">)</button>
		<button class="keys character">-</button><button class="keys altChar">_</button>
		<button class="keys character">=</button><button class="keys altChar">+</button>
		<button class="keys backspace">backspace</button>
		<button class="keys tab">tab</button>
		<button class="keys letter">q</button>
		<button class="keys letter">w</button>
		<button class="keys letter">e</button>
		<button class="keys letter">r</button>
		<button class="keys letter">t</button>
		<button class="keys letter">y</button>
		<button class="keys letter">u</button>
		<button class="keys letter">i</button>
		<button class="keys letter">o</button>
		<button class="keys letter">p</button>
		<button class="keys character">[</button><button class="keys altChar">{</button>
		<button class="keys character">]</button><button class="keys altChar">}</button>
		<button class="keys character">\</button><button class="keys altChar">|</button>
		<button class="keys caps">caps lock</button>
		<button class="keys letter">a</button>
		<button class="keys letter">s</button>
		<button class="keys letter">d</button>
		<button class="keys letter">f</button>
		<button class="keys letter">g</button>
		<button class="keys letter">h</button>
		<button class="keys letter">j</button>
		<button class="keys letter">k</button>
		<button class="keys letter">l</button>
		<button class="keys character">;</button>
		<button class="keys character">'</button>
		<button class="keys enter">enter</button>
		<button class="keys left-shift">shift</button>
		<button class="keys letter">z</button>
		<button class="keys letter">x</button>
		<button class="keys letter">c</button>
		<button class="keys letter">v</button>
		<button class="keys letter">b</button>
		<button class="keys letter">n</button>
		<button class="keys letter">m</button>
		<button class="keys character">,</button><button class="keys altChar"><</button>
		<button class="keys character">.</button><button class="keys altChar">></button>
		<button class="keys character">/</button><button class="keys altChar">?</button>
		<button class="keys right-shift">shift</button>
		<button class="keys space">space</button>

	</div>

</div>
</body>
</html>
